<div>
  <input #input type="text" [(ngModel)]="stateName" placeholder="Build Name"> <button (click)="saveState()" [disabled]="!input.value">Save</button>
</div>

<div>
  <select #select>
    <option [value]="state.key" *ngFor="let state of stateService.getSavedStates() | keyvalue">{{state.key}}</option>
  </select>
  <button (click)="loadState(select)" [disabled]="!hasSavedStates()">Load</button>
  <button (click)="deleteState(select)" [disabled]="!hasSavedStates()">Delete</button>
</div>
